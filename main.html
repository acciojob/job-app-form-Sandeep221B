<body>
	<form action="/submit" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" name="name" placeholder="name" required><br>
		
	<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="email" required><br>	
	
	<label>Gender</label><br>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" value="male" required><br>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" value="female" required><br>
	
		
		<label for="laptop">Laptop Brands</label>
	<select id="laptop" name="laptop" requried>
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" placeholder="age" required><br>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" name="dob" required><br>
	<label for="password">Password</label>
	<input type="password" id="password" name="password" required><br>
	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" name="portfolio" required><br>
		<button type="submit">Submit Button</button>

	</form>
